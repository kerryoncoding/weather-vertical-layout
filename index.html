<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <form class="input-city">
            <div class="row">
              <div class="col-1"></div>
              <div class="col-8">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="city-name-input"
                    placeholder="Enter a city..."
                  />
                </div>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-secondary">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-6">
            <ul>
              <li class="city-current"><!--Philadelphia--></li>
              <li class="time-current"><!--Sunday 1:22 PM--></li>
              <li class="description-current"><!--Clear Sky--></li>
            </ul>
            <div class="row">
              <div class="col left-col">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="weather-icon"
                  class="icon-current"
                />
                <span class="temperature-current"><!--67--></span
                ><span class="units"
                  ><a href="#" id="celsious" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a></span
                >
              </div>
            </div>
            <ul>
              <li>
                Humidity: <span class="humidity-current"><!--62--></span>%
              </li>
              <li>
                Wind: <span class="wind-current"><!--4--></span> km/h
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="row">
              <div id="forecast"><!-- moved HTML to javascript --></div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <a
          href="https://github.com/kerryoncoding/Vanilla_weather_project"
          target="_blank"
          >open-source</a
        >
        by Kerry Guarino
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
